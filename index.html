<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- header content  -->
  <header>
    <nav>
      <h3>Awesome Books</h3>
      <ul>
        <li><a class="show-btn" href="#">List</a></li>
        <li><a class="add-btn" href="#">Add new</a></li>
        <li><a class="contact-btn" href="#">Contact</a></li>
      </ul>
    </nav>
    <h3 class="date"></h3>
  </header>

  <!-- main content -->
  <main>
    <div class="content">
      <h1 class="title"></h1>
      <!-- Show book list  -->
      <div class="book-list">
        <table class="book-table">
        </table>
      </div>

      <!-- Add a new book  -->
      <div class="add-book">
        <form action="#" class="send-book">
          <input type="text" placeholder="Title">
          <input type="text" placeholder="Author">
          <div class="submit-btn">
            <button id="add-btn" type="submit">Add</button>
          </div>
        </form>
      </div>

      <div class="contact-info">
        <p>Do you have any questions or you just want to say "hello"? <br>You can reach out to us!</p>
        <ul>
            <li>Our e-mail: awesomebooks@gmail.com</li>
            <li>Our phone number: (212) 253-0810</li>
            <li>Our address: 555 5th Ave, New York, NY 10017</li>
          </ul>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer>
    <h3>&copy Copyright Anna Eliana</h3>
  </footer>
  <script src="main.js" type="module"></script>

</body>
</html>
